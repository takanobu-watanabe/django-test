{% extends 'base.html' %}

{% block main %}
    {% if form.errors %}
    <h3>Please type a corerect password.</h3>
    {% endif %}

    <br>
    <form method='post' action'.'>
    {%csrf_token%}

    <label for='username'>USER ID</label>
    {{ form.username }}
    <br/>
    <label for='password'>PASSWORD</label>
    {{ form.password }}
    <br/>
    <input type='submit' value='LOGIN' class='btn btn-warning'/>
    </form>
{% endblock %}
